<!DOCTYPE html>
<html>
<head>
    <title>Reset Password â€” Study Buddy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main style="text-align:center; margin-top:50px;">
        <h1>Reset Password</h1>

        <form id="resetPasswordForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <br><br>
            <button type="submit">Reset Password</button>
        </form>

        <p><a href="login.html">Back to Login</a></p>

        <p id="error" style="color:red;"></p>
        <p id="success" style="color:green;"></p>
    </main>

    <script>
        // Extract token from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // If no token present, show error and redirect
        if (!token) {
            const errorBox = document.getElementById("error");
            errorBox.textContent = "Invalid or missing reset token. Please request a new password reset.";
            setTimeout(() => {
                window.location.href = "forgot_password.html";
            }, 3000);
        }

        document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const errorBox = document.getElementById("error");
            const successBox = document.getElementById("success");
            errorBox.textContent = "";
            successBox.textContent = "";

            // Client-side password confirmation validation
            if (newPassword !== confirmPassword) {
                errorBox.textContent = "Passwords do not match.";
                return;
            }

            const res = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, new_password: newPassword })
            });

            const data = await res.json();

            if (data.success) {
                successBox.textContent = "Password reset successful! Redirecting to login...";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                errorBox.textContent = data.error;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy - Filter by Free Time</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <h2>Find Study Buddies by Free Time</h2>
        <form id="freeTimeForm">
            <label for="day">Day of the Week:</label><br>
            <select id="day" name="day">
                <option value="">Select a day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select><br><br>

            <label for="time">Time Range:</label><br>
            <input type="time" id="start" name="start"> to
            <input type="time" id="end" name="end"><br><br>

            <button type="submit">Find Buddies</button>
        </form>

        <div id="results">
            
        </div>
    </main>
    <footer>

    </footer>

    <script src="js/header.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div id="header-placeholder"></div>

    <main style="text-align:center;">
        <section>
            <h2>Groups</h2>
            <hr>
            <ul id="groupList"></ul>
            <br>
            <button id="createGroupBtn">Create a group</button>

            <p id="joinGroupError" class="err"></p>
            <p id="createGroupError" class="err"></p>
            <p id="leaveGroupError" class="err"></p>
        </section>
        <section>
            <h2>Study Sessions</h2>
            <hr>
            <ul id="reminderList"></ul>
        </form>

        </section>

        <section>
            <h2>Group list</h2>
            <hr>
            <button id="FilterGroup">Filter</button>
            <button id="Reset">Reset</button>
            <div id="filterPopup" class="popup">
                <div class="popup-content">
                    <h3>Filter Groups</h3>
                    <input id="filterInput" placeholder="Enter filter">
                    <br><br>
                    <label style="display:inline-block; margin-right:15px;">
                        <input type="radio" name="filterType" value="class" checked> Class
                    </label>
                    <label style="display:inline-block;">
                        <input type="radio" name="filterType" value="time"> Time
                    </label>
                    <div class="button-container">
                        <button id="filterConfirmBtn">Search</button>
                        <button id="filterCancelBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <ul id="allGroups"></ul>
        </section>
        <div id="groupInfoPopup" class="popup">
            <div class="popup-content">
                <h3 id="groupTitle"></h3>
                <p><strong>ID:</strong> <span id="groupId"></span></p>
                <p><strong>Member(s):</strong> <span id="groupMembers"></span></p>
                <p><strong>Class:</strong> <span id="specifiedClass"></span></p>
                <p><strong>Time(s):</strong> <span id="studyTimes"></span></p>
                <button id="scheduleSession" style="display: none;">Schedule study session</button>
                <div class = "button-container">
                    <button id="joinGroupBtn" style="display:none;">Join</button>
                    <button id="leaveGroupBtn" style="display:none;">Leave</button>
                    <button id="groupInfoCloseBtn">Close</button>
                </div>
            </div>
        </div>
        <div id="studySessionPopup" class="popup">
            <div class="popup-content">
                <label>Session name:
                    <input id="session_name" placeholder="Enter session name">
                </label>
                <label>Start time:
                    <input id="start_time" type="datetime-local">
                </label>
                <label>End time
                    <input id="end_time" type="datetime-local">
                </label>
                <div class = "button-container">
                    <button id="createScheduleBtn">Create</button>
                    <button id="closeScheduleBtn">Close</button>
                </div>
            </div>
        </div>
        <div id="createGroupPopup" class="popup">
            <div class="popup-content">
                <h3>Create Group Details</h3>
                <p><strong>Group Name:</strong> <span id="newGroupDisplay"></span></p>
                <label>Group name:
                    <input id="newGroupName" placeholder="Enter group name">
                </label>
                <label>Class:
                    <input id="newGroupClass" placeholder="Enter class">
                </label>
                <br><br>
                <label>Study Times:
                    <input id="newGroupTimes" placeholder="Enter time(s)">
                </label>
                <br><br>
                <button id="createGroupConfirmBtn">Create</button>
                <button id="createGroupCancelBtn">Cancel</button>
            </div>
        </div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>

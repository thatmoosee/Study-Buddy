<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <div id="header-placeholder"></div>

    <main style="text-align:center;">
        <section>
            <h2>Groups</h2>
            <hr>
            <ul id="groupList"></ul>
            <br>
            <input id="newGroupName" placeholder="Group Name">
            <br>
            <button id="createGroupBtn">Create</button>
            <button id="joinGroupBtn">Join</button>
            <button id="leaveGroupBtn">Leave</button>

            <p id="joinGroupError" class="err"></p>
            <p id="createGroupError" class="err"></p>
            <p id="leaveGroupError" class="err"></p>
        </section>
        <section>
            <h2>Schedule Study Session</h2>
            <form id="scheduleForm">
            <label for="title">Group Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="start_time">Start:</label>
            <input type="text" id="start_time" name="start_time" required><br><br>
            <label for="end_time">End:</label>
            <input type="text" id="end_time" name="end_time" required><br><br>

            <button type="submit">Create Schedule</button>
        </form>

        </section>

        <section>
            <h2>Group list</h2>
            <hr>
            <button id="FilterGroup">Filter</button>
            <div id="filterPopup" class="popup">
                <div class="popup-content">
                    <h3>Filter Groups</h3>
                    <input id="filterInput" placeholder="Enter filter">
                    <br><br>
                    <label style="display:inline-block; margin-right:15px;">
                        <input type="radio" name="filterType" value="class" checked> Class
                    </label>
                    <label style="display:inline-block;">
                        <input type="radio" name="filterType" value="time"> Time
                    </label>
                    <button id="filterConfirmBtn">Search</button>
                    <button id="filterCancelBtn">Cancel</button>
                </div>
            </div>

            <ul id="allGroups"></ul>
        </section>
        <div id="groupInfoPopup" class="popup">
            <div class="popup-content">
                <h3 id="groupTitle"></h3>
                <p><strong>ID:</strong> <span id="groupId"></span></p>
                <p><strong>Member(s):</strong> <span id="groupMembers"></span></p>
                <p><strong>Class:</strong> <span id="specifiedClass"></span></p>
                <p><strong>Time(s):</strong> <span id="studyTimes"></span></p>
                <button id="groupInfoCloseBtn">Close</button>
            </div>
        </div>
        <div id="createGroupPopup" class="popup">
        <div class="popup-content">
            <h3>Create Group Details</h3>
            <p><strong>Group Name:</strong> <span id="newGroupDisplay"></span></p>

            <label>Class:
                <input id="newGroupClass" placeholder="Enter class">
            </label>
            <br><br>
            <label>Study Times:
                <input id="newGroupTimes" placeholder="Enter time(s)">
            </label>
            <br><br>
            <button id="createGroupConfirmBtn">Create</button>
            <button id="createGroupCancelBtn">Cancel</button>
        </div>
</div>
    </main>
    <script src="js/header.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/groups.js"></script>
</body>
</html>

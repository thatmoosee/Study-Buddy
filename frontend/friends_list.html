<!DOCTYPE html>
<html>
    <head>
        <title>Study Buddy - Friends List</title>
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
        <script src="js/header.js"></script>
    <main>
        <h2>Your Friends List</h2>
       <a href="profile.html"><img id="profile" src="img/profile.png"></a>
            <p>
                Max Quirk
                <button class="remove-friend-btn" data-friend-id="1">Remove</button>
            </p>

            <p>
                Josh Topp
                <button class="remove-friend-btn" data-friend-id="2">Remove</button>
            </p>

             <p>
                Josh Schmidt
                <button class="remove-friend-btn" data-friend-id="3">Remove</button>
            </p>

            <p>
                Jamie Morrone
                <button class="remove-friend-btn" data-friend-id="4">Remove</button>
            </p>

            <p>
                David Lewis
                <button class="remove-friend-btn" data-friend-id="5">Remove</button>
            </p>
        
        <form id="AddFriendForm">
            <label for="class">Add Friends</label><br>
            <input type="text" id="class" name="class" placeholder="Type name here"><br><br>
            <button type="submit">Add friend</button>
        </form>

        <div id="results">

        </div>
    </main>
    <footer></footer>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const removeButtons = document.querySelectorAll(".remove-friend-btn");

        removeButtons.forEach(button => {
            button.addEventListener("click", async () => {
                const friendId = button.dataset.friendId;

                const response = await fetch("/api/friend/remove", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        friend_id: friendId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert("Friend removed successfully!");
                    location.reload();
                } else {
                    alert("Error: " + (data.error || data.message));
                }
            });
        });
    });
    </script>
</body>
</html>

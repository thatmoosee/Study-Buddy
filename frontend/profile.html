<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main style="text-align:center;">

        <a href="profile.html">
            <img id="profile" src="img/profile.png">
        </a>

        <h1>Profile</h1>

        <h3 id="userEmail">Loading user...</h3>
        <button id="logoutBtn">Logout</button>

        <hr>

        <!-- GROUP MANAGEMENT -->
        <section>
            <h2>Your Groups</h2>
            <ul id="groupList"></ul>
        </section>

        <hr>

        <!-- CREATE GROUP -->
        <section>
            <h2>Create Group</h2>
            <input id="newGroupName" placeholder="Group Name">
            <br>
            <button id="createGroupBtn">Create</button>
            <p id="createGroupError" class="err"></p>
        </section>

        <hr>

        <!-- JOIN GROUP -->
        <section>
            <h2>Join Group</h2>
            <input id="joinGroupId" placeholder="Group ID">
            <br>
            <button id="joinGroupBtn">Join</button>
            <p id="joinGroupError" class="err"></p>
        </section>

        <hr>

        <!-- LEAVE GROUP -->
        <section>
            <h2>Leave Group</h2>
            <input id="leaveGroupId" placeholder="Group ID">
            <br>
            <button id="leaveGroupBtn">Leave</button>
            <p id="leaveGroupError" class="err"></p>
        </section>

        <footer></footer>
    </main>

    <script src="js/header.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

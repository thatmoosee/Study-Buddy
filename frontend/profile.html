<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main style="text-align:center;">

        <h1>Profile</h1>

        <h3 id="userEmail">Loading user...</h3>
        <button id="editProfileBtn">Edit Profile</button>
        <button id="logoutBtn">Logout</button>

        <hr>

        <section>
            <h2>My Groups</h2>
            <ul id="groupList"></ul>
        </section>

        <footer></footer>
    </main>
    <div id="groupInfoPopup" class="popup">
            <div class="popup-content">
                <h3 id="groupTitle"></h3>
                <p><strong>ID:</strong> <span id="groupId"></span></p>
                <p><strong>Member(s):</strong> <span id="groupMembers"></span></p>
                <p><strong>Class:</strong> <span id="specifiedClass"></span></p>
                <p><strong>Time(s):</strong> <span id="studyTimes"></span></p>
                <button id="scheduleSession" style="display: none;">Schedule study session</button>
                <button id="groupInfoCloseBtn">Close</button>
            </div>
        </div>
    <script src="js/header.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
